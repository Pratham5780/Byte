<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        p {
            border: 2px solid red;
        }

        span {
            border: 2px solid blue;
        }

        .container {
            border: 2px solid orange;
            padding: 6px 4px;
            display: inline-block;
            width: 500px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>I am studying in Byte online coding classes (Block Element)</p>
        <span>PRatham Khandelwal (Inline Element)</span>
    </div>
</body>

</html>
