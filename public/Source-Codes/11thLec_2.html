<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container {
            height: 2000px;
        }

        .static {
            border: 1px solid red;
            position: static;
        }

        .relative {
            border: 1px solid blue;
            position: relative;
            left: 30px;
        }

        .relative2 {
            border: 1px solid orange;
            position: relative;
            width: 300px;
            height: 200px
        }

        .absolute {
            position: absolute;
            border: 2px solid blue;
            bottom: 0;
            right: 0;
            color: orange;
        }

        .fixed {
            border: 1px solid green;
            position: fixed;
            bottom: 0;
            right: 0;
        }

        .sticky {
            border: 2px solid pink;
            background-color: aliceblue;
            position: sticky;
            top: 0px;
            z-index: 1;
        }

        img {
            width: 100%;
            opacity: 0.3;
        }

        .container {
            position: relative;
        }

        .top-left {
            position: absolute;
            top: 0;
            left: 10px;
            font-size: 24px;
            width: 200px;
            height: 300px;
            border: 2px solid black;
            margin: 20px 4px;
            border-radius: 10px;
            padding-left: 10px;
        }

        .bottom-right {
            position: absolute;
            font-size: 24px;
            bottom: 0px;
            right: 10px;
        }

        .top-right {
            position: absolute;
            top: 0;
            right: 10px;
            font-size: 24px;
        }

        .bottom-left {
            position: absolute;
            font-size: 24px;
            bottom: 0px;
            left: 10px;
        }

        .center {
            text-align: center;
            font-size: 24px;
            position: absolute;
            width: 100%;
            top: 50%;
        }
    </style>
</head>
