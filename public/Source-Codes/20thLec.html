<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>

<body>
    <script>
        let pie = Math.PI;
        console.log(pie);
        let euler = Math.E;
        console.log(euler);
        let num = -4.2;
        let round_up = Math.round(num);
        console.log("Round = " + round_up);
        let ceil = Math.ceil(num);
        console.log("Ceil = " + ceil);
        let floor = Math.floor(num);
        console.log("Floor = " + floor);
        let trunc = Math.trunc(num);
        console.log("Trunc = " + trunc);

        let power = Math.pow(8, 2);
        console.log(power);

        let sqrt = Math.sqrt(4);
        console.log(sqrt);

        //Random Number
        let randomly = Math.random();
        console.log(randomly);
        let zeroToNine = Math.trunc((Math.random() * 10 + 1));
        console.log(zeroToNine);

        let otp = Math.trunc(Math.random() * 9000 + 1000);
        console.log(otp);
    </script>
</body>

</html>
