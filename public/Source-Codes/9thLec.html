<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500&display=swap');

        h2 {
            font-family: 'Teko', sans-serif;
            font-size: 70px;
            font-weight: 500;
        }

        .example p {
            color: blue;
            border: 2px solid yellow;
            background-color: aqua;
            width: 700px;
            height: 350px;
            /* background-image: url('normal-url'); */
            background-repeat: no-repeat;
            /* background-position: center center; */
            background-position: center;
            /* Center, Top, Left, Right, Bottom */
            border-top: 5px solid red;
            border-bottom: 2px solid green;
            border-left: 10px solid yellow;
            border-right: 4px solid orange;
            border-top-right-radius: 10px;
        }

        .first p {
            border: 2px solid orange;
            width: 700px;
            height: 400px;
            background-color: green;
            font-size: 30px;
            text-align: left;
            /* text-decoration: underline dotted red; */
            backdrop-filter: blur(10px);
            text-shadow: 5px 5px 10px orange;
            word-spacing: 20px;
            /* margin: 100px 20px; */
        }

        .second span {
            background-color: pink;
            border: 2px solid red;
            padding: 10px;
            padding-right: 70px;
            display: block;
        }

        button {
            background-color: blue;
            border: 2px solid orange;
            color: white;
            font-size: 20px;
            padding: 10px 18px;
            border-radius: 7px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            color: red;
            background-color: orange;
            border: 2px solid blue;
        }

        /* Syntax
        Inline, Internal, External
        Color - RGB, HEX, Normal
        Border, Border-Radius 
        Background
        Back Image 
        Width, Height
        Word Spacing
        Button
        Button Hover
        Margin, Padding
        CSS Text - Color, Align, Decoration, Shadow */
    </style>
    <title>Document</title>
</head>

<body>
    <h2>Pratham Khandelwal</h2>
    <div class="example">
        <p>Hi i am tutor in Byte Coding Classes</p>
    </div>
    <div class="first">
        <p>Day school is opening from 29/11/23</p>
    </div>
    <div class="second">
        <span>St Mary is already opened</span>
        <span>Day School is yet to be opened</span>
    </div>
    <button>Submit</button>
</body>

</html>
