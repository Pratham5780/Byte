<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTMl</title>
</head>

<body>
    <h1>Forms in HTML</h1>
    <form action="">
        <!-- for and id should be same every time (compulsory) -->
        <!-- Type Text in Html -->
        <h2>Type = Text </h2>
        <label for="fname">First Name:</label>
        <input type="text" name="lname" id="fname">
        <input type="text" name="fname" id="lname">
        <br>

        <!-- Type Radio in Html -->

        <h2>Type = Radio</h2>
        <p>What is your gender?</p>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Female</label>

        <!-- Type Checkbox in Html -->
        <h2>Type = Checkbox</h2>
        <input type="checkbox">
        <label for="car">Mercedes</label>
        <input type="checkbox">
        <label for="car">Audi</label>
        <input type="checkbox">
        <label for="car">BMW</label>
        <input type="checkbox">
        <label for="car">Bughati</label>

        <!-- Type Submit in Html -->
        <h2>Type = Submit</h2>
        <input type="submit">
        <input type="reset">

        <textarea name="khushali" id=""></textarea>

        <h2>Different type of inputs</h2>
        <input type="color"> <br>
        <p>What is your bday?</p>
        <input type="date"> <br>
        <p>What is your email?</p>
        <input type="email">
        <input type="file">
        <input type="password">
        <input type="range">
        <br>

        <label for="otp-pin">OTP:</label>
        <input type="text" maxlength="4" minlength="2">

        <input type="date" min="2005-01-01" max="2012-01-01">

        <input type="file" multiple>

        <br>

        <h2>Placeholder</h2>
        <input type="text" placeholder="Please enter your name" required>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p>Email address:</p>
        <input type="email">
        <br>
        <input type="email" placeholder="Email address">
    </form>
</body>

</html>
